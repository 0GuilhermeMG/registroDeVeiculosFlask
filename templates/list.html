<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de veículos registrados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Lista de veículos registrados</h1>
    <table>
        <tr>
            <th>Fabricante</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
        </tr>
        {% for vehicle in vehicles %}
        <tr>
            <td>{{ vehicle[0] }}</td>
            <td>{{ vehicle[1] }}</td>
            <td>{{ vehicle[2] }}</td>
            <td>{{ vehicle[3] }}</td>
        </tr>
        {% endfor %}
    </table>
<div class="btn-voltar">
    <a class="button" href="{{ url_for('index') }}">Voltar</a>
</div>
</body>
</html>
